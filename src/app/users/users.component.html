<div *ngIf="errMsg">{{errMsg}}</div>
<div *ngIf="users?.length!=0" class="container ">
  <div class="row  ">
    <h1>USERS</h1>
    <div *ngFor="let user of users" class="col-4 my-2">
      <div class="bg-light">
        <p>name: {{user.name}}</p>
        <p>username: {{user.username}}</p>
        <p>email: {{user.email}}</p>
      </div>
    </div>
  </div>
</div>
