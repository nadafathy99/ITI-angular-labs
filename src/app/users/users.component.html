<div *ngIf="errMsg">{{errMsg}}</div>
<div *ngIf="users?.length!=0" class="container my-2">
  <div class="row  ">
    <div *ngFor="let user of users" class="col-4">
      <div class="bg-light">
        <p >name: {{user.name}}</p>
        <p>user name: {{user.username}}</p>
        <p>email: {{user.email}}</p>
      </div>
    </div>
  </div>
</div>
